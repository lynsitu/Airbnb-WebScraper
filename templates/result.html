<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/back.css') }}">
</head>
  
<!-- Adding some style to table -->
<style type="text/css">
    .headerRow {
        background-color: lightsalmon;
    }
    .tb th {
        color: blue;
    }
    tr:nth-of-type(2n){
        border: 1px solid black;
        background-color: rgba(150, 150, 150, 0.5);
    }
    td{
        padding: 8px 8px;
        border: 1px solid black;
    }
</style>
  
<body>
<div class="all-btn">
<!-- <form action = "https://airbnbwebscraper.online/" method = "GET"> -->
<form action = "https://sea-lion-app-69ji4.ondigitalocean.app/" method = "GET">
    
    
    
    <button type="submit" class="back-btn">Go Back</button>
</form>

<!-- create a button that can down the table as a csv file -->
<button type="submit" class="download" id="exportButton"></onclick=>Download</button>
</div>

<table style="margin-left: 20px;" class="tb">
<!-- Table headers -->
    <!-- <th> -->
    <tr class="headerRow" id="hd">    
        <th>Name</th>
        <th>Description</th>
        <th>Beds</th>
        <th>Rating</th>
        <th>Review</th>
        <th>Price per night</th>
        <th>Total Price</th>
        <th>List Link</th>
    </tr>
    <!-- </th> -->


    <!-- For loop logic of jinja template -->
    {% for i in range(0,len_) %}

    <!-- table rows -->
    <tr id="rw">
        <td>{{name_list[i]}}</td>
        <td>{{desc_list[i]}}</td>
        <td>{{bed_list[i]}}</td>
        <td>{{rate_list[i]}}</td>
        <td>{{review_list[i]}}</td>
        <td>{{unit_list[i]}}</td>
        <td>{{total_list[i]}}</td>
        <td>{{link_list[i]}}</td>
    
    {% endfor %}
    </tr>
  
</table>

<script>
    document.getElementById("exportButton").addEventListener("click", function () {
    // Create a CSV string from the table data
    var csv = [];
    var rows = document.querySelectorAll("table tr");

    for (var i = 0; i < rows.length; i++) {
        var row = [], cols = rows[i].querySelectorAll("td, th");

        for (var j = 0; j < cols.length; j++)
            row.push(cols[j].innerText);

        csv.push(row.join(","));
    }

    // Create a blob containing the CSV data
    var blob = new Blob([csv.join("\n")], { type: "text/csv" });

    // Create a download link and trigger the download
    var a = document.createElement("a");
    a.download = "table.csv";
    a.href = URL.createObjectURL(blob);
    a.style.display = "none";
    document.body.appendChild(a);
    a.click();
    document.body.removeChild(a);
});
</script>

</body>
</html>
